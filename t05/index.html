<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="captain">
      <img src="assets/images/Captain-America.png" alt="Captain America" />
      <p><b>Captain America</b></p>
      <p class="name"><b>Steven Rogers</b></p>
    </div>

    <div class="ironman">
      <img src="assets/images/Iron-man.png" alt="Iron man" />
      <p><b>Iron Man</b></p>
      <p class="name"><b>Tony Stark</b></p>
    </div>
    <div class="widow">
      <img src="assets/images/Black-Widow.png" alt="Black Widow" />
      <p><b>Black Widow</b></p>
      <p class="name"><b>Natasha Romanoff</b></p>
    </div>
    <div class="spider">
      <img
        class="img_spider"
        src="assets/images/Spider-man.png"
        alt="Spider-man"
      />
      <p><b>Spider-Man</b></p>
      <p class="name"><b>Peter Parker</b></p>
    </div>
  </body>
</html>
